akka {
  loglevel = "ERROR"
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    netty.tcp {
      hostname = ""
      port = 2551
      maximum-frame-size = 524288000b
    }
  }
  cluster {
    seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:2551"]
  }
}
unitn {
  slaves = 4
}